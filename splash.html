<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 320px; height: 360px;
            background: #0c0c14;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            user-select: none;
            border-radius: 16px;
        }

        /* ── Ambient orbs ── */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            pointer-events: none;
        }
        .orb1 {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #6c63ff, transparent);
            top: -70px; left: -50px;
            animation: orbDrift 5s ease-in-out infinite alternate;
        }
        .orb2 {
            width: 180px; height: 180px;
            background: radial-gradient(circle, #a78bfa, transparent);
            bottom: -50px; right: -30px;
            animation: orbDrift 5s ease-in-out infinite alternate-reverse;
        }
        @keyframes orbDrift {
            from { transform: translate(0, 0) scale(1); }
            to   { transform: translate(15px, 12px) scale(1.1); }
        }

        /* ── Icon ring ── */
        .ring-wrap {
            position: relative;
            width: 88px; height: 88px;
            margin-bottom: 22px;
        }
        .ring-svg {
            position: absolute; inset: 0;
            width: 100%; height: 100%;
            animation: spin 2.4s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .ring-svg .track { stroke: #1e1e2e; }
        .ring-svg .arc {
            stroke: url(#g);
            stroke-linecap: round;
            stroke-dasharray: 251;
            stroke-dashoffset: 188;
        }

        .icon-box {
            position: absolute;
            inset: 10px;
            background: linear-gradient(135deg, #6c63ff18, #a78bfa14);
            border-radius: 14px;
            border: 1px solid #6c63ff30;
            display: flex; align-items: center; justify-content: center;
            animation: iconGlow 2.4s ease-in-out infinite;
        }
        .icon-box svg { width: 30px; height: 30px; stroke: #a78bfa; }
        @keyframes iconGlow {
            0%, 100% { box-shadow: 0 0 0 0 #6c63ff00; }
            50%       { box-shadow: 0 0 16px 4px #6c63ff28; }
        }

        /* ── Text ── */
        .title {
            color: #e8e8f0; font-size: 21px; font-weight: 700;
            letter-spacing: 0.4px; margin-bottom: 5px;
        }
        .subtitle {
            color: #3a3a55; font-size: 12px; margin-bottom: 32px;
            letter-spacing: 0.3px;
        }

        /* ── Indeterminate progress bar ── */
        .bar-wrap {
            width: 160px; height: 2px;
            background: #1a1a28;
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }
        .bar-fill {
            position: absolute;
            height: 100%;
            border-radius: 99px;
            background: linear-gradient(90deg, #6c63ff, #a78bfa);
            animation: indeterminate 1.6s ease-in-out infinite;
        }
        @keyframes indeterminate {
            0%   { left: -60%; width: 60%; }
            60%  { left: 100%; width: 60%; }
            100% { left: 100%; width: 60%; }
        }

        /* ── Footer ── */
        .footer {
            position: absolute;
            bottom: 16px;
            color: #1e1e30;
            font-size: 11px;
            letter-spacing: 0.3px;
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>

    <div class="ring-wrap">
        <svg class="ring-svg" viewBox="0 0 88 88" fill="none">
            <defs>
                <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%"   stop-color="#6c63ff"/>
                    <stop offset="100%" stop-color="#a78bfa"/>
                </linearGradient>
            </defs>
            <circle class="track" cx="44" cy="44" r="40" stroke-width="2"/>
            <circle class="arc"   cx="44" cy="44" r="40" stroke-width="2"
                transform="rotate(-90 44 44)"/>
        </svg>
        <div class="icon-box">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                <path d="m3.3 7 8.7 5 8.7-5"/>
                <path d="M12 22V12"/>
            </svg>
        </div>
    </div>

    <div class="title">Backup Studio</div>
    <div class="subtitle">Φόρτωση...</div>
    <div class="bar-wrap"><div class="bar-fill"></div></div>
    <div class="footer">by ThomasThanos</div>
</body>
</html>
