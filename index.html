<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Studio</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>
    
    <!-- Load external JSX file using Node.js -->
    <script>
        const fs = require('fs');
        const path = require('path');
        
        // Read the JSX file
        const jsxPath = path.join(__dirname, 'app.jsx');
        const jsxCode = fs.readFileSync(jsxPath, 'utf8');
        
        // Create a script element and let Babel transform it
        const scriptEl = document.createElement('script');
        scriptEl.type = 'text/babel';
        scriptEl.textContent = jsxCode;
        document.body.appendChild(scriptEl);
        
        // Trigger Babel transformation
        Babel.transformScriptTags();
    </script>
</body>
</html>
