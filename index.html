<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script>
        const fs   = require('fs');
        const path = require('path');

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const s = document.createElement('script');
                s.src = src;
                s.onload = resolve;
                s.onerror = () => reject(new Error('Αποτυχία φόρτωσης: ' + src));
                document.head.appendChild(s);
            });
        }

        function loadFont(href) {
            return new Promise((resolve) => {
                const l = document.createElement('link');
                l.rel = 'stylesheet'; l.href = href;
                l.onload = resolve;
                l.onerror = resolve;
                document.head.appendChild(l);
            });
        }

        function waitForInitialData(timeoutMs = 8000) {
            return new Promise((resolve) => {
                const deadline = Date.now() + timeoutMs;
                const check = () => {
                    if (window.__initialData?.loaded) return resolve();
                    if (Date.now() > deadline) return resolve();
                    setTimeout(check, 50);
                };
                check();
            });
        }

        async function bootApp() {
            try {
                loadFont(
                    'https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800' +
                    '&family=JetBrains+Mono:wght@400;500;600&display=swap'
                );

                const babelPromise = loadScript('./node_modules/@babel/standalone/babel.min.js');
                await loadScript('./node_modules/react/umd/react.development.js');
                await loadScript('./node_modules/react-dom/umd/react-dom.development.js');
                await Promise.all([babelPromise, waitForInitialData()]);

                const jsxCode  = fs.readFileSync(path.join(__dirname, 'app.jsx'), 'utf8');
                const scriptEl = document.createElement('script');
                scriptEl.type = 'text/babel';
                scriptEl.textContent = jsxCode;
                document.body.appendChild(scriptEl);
                Babel.transformScriptTags();

            } catch (err) {
                console.error('Boot error:', err);
            }
        }

        bootApp();
    </script>
</body>
</html>
